<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 منشئ المشاريع - منصة المعرفة</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    textarea { width: 100%; height: 150px; margin-top: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    #output { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>🧠 منشئ المشاريع</h1>
  <p>اكتب أمرًا مثل: <strong>"صمم لي موقع متجر إلكتروني"</strong> أو <strong>"ابنِ لي تطبيق دردشة"</strong></p>

  <textarea id="userCommand" placeholder="اكتب الأمر هنا..."></textarea>
  <button onclick="generateProject()">تنفيذ الأمر</button>

  <div id="output"></div>

  <script>
    function generateProject() {
      const command = document.getElementById("userCommand").value.trim();
      const output = document.getElementById("output");

      if (!command) {
        output.innerHTML = "❌ الرجاء كتابة أمر واضح.";
        return;
      }

      // محاكاة توليد مشروع (تجريبي)
      output.innerHTML = `✅ تم استقبال الأمر: <strong>${command}</strong><br>🚧 جاري بناء المشروع...<br><br>📦 سيتم توليد ملفات HTML وCSS وJS تلقائيًا حسب الطلب.`;
    }
  </script>
</body>
</html>
