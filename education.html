<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 واجهة التعليم - منصة المعرفة</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #333; }
    textarea { width: 100%; height: 120px; font-size: 16px; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    #output { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>📘 واجهة التعليم</h1>
  <p>اكتب سؤالك التعليمي أو طلبك:</p>

  <textarea id="eduInput" placeholder="مثال: اشرح لي نظرية فيثاغورس..."></textarea>
  <button onclick="sendEdu()">إرسال</button>

  <div id="output"></div>

  <script>
    function sendEdu() {
      const input = document.getElementById("eduInput").value.trim();
      const output = document.getElementById("output");

      if (!input) {
        output.innerHTML = "❌ الرجاء كتابة سؤال أو طلب تعليمي.";
        return;
      }

      output.innerHTML = `✅ تم استقبال السؤال: ${input}\n\n📚 جاري تجهيز الإجابة التعليمية...\n\n🧠 مثال توضيحي:\nنظرية فيثاغورس تنص على أن مربع طول الوتر = مجموع مربعي طولي الضلعين الآخرين في المثلث القائم الزاوية.`;
    }
  </script>
</body>
</html>
