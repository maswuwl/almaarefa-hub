<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💬 المحادثات الذكية - منصة المعرفة</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    textarea { width: 100%; height: 120px; font-size: 16px; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    #response { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>💬 المحادثات الذكية</h1>
  <p>اكتب أمرًا مثل: <strong>"ابني لي منصة معرفة فيها محادثات ذكية"</strong></p>

  <textarea id="userInput" placeholder="اكتب سؤالك أو أمرك هنا..."></textarea>
  <button onclick="sendMessage()">إرسال</button>

  <div id="response"></div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const response = document.getElementById("response");

      if (!input) {
        response.innerHTML = "❌ الرجاء كتابة أمر أو سؤال.";
        return;
      }

      if (input.includes("منصة معرفة") && input.includes("محادثات ذكية")) {
        response.innerHTML = `✅ تم استقبال الأمر: ${input}\n\n🚀 جاري توليد مشروع منصة معرفة...\n\n📄 <strong>index.html</strong>\n\n` +
        `<!DOCTYPE html>\n<html lang="ar" dir="rtl">\n<head>\n  <meta charset="UTF-8">\n  <title>منصة المعرفة</title>\n</head>\n<body>\n  <h1>📚 منصة المعرفة</h1>\n  <p>ابدأ محادثة ذكية:</p>\n  <textarea placeholder="اكتب سؤالك هنا..."></textarea>\n  <button onclick="alert('🤖 تم إرسال السؤال للذكاء الاصطناعي')">إرسال</button>\n  <div id="reply">...</div>\n</body>\n</html>`;
      } else {
        response.innerHTML = `✅ تم استقبال الأمر: ${input}\n\n⏳ جاري تحليل الطلب...\n📦 سيتم تنفيذ الأمر قريبًا داخل المنصة.`;
      }
    }
  </script>
</body>
</html>
